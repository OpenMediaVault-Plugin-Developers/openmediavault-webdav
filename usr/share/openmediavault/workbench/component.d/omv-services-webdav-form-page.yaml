version: "1.0"
type: component
data:
  name: omv-services-webdav-form-page
  type: formPage
  config:
    request:
      service: WebDav
      get:
        method: get
      post:
        method: set
    fields:
      - type: checkbox
        name: enable
        label: _("Enable")
        value: false
        modifiers:
          - type: value
            typeConfig: false
            constraint:
              operator: eq
              arg0:
                prop: sharedfolderref
              arg1: ""
      - type: sharedFolderSelect
        name: sharedfolderref
        label: _("Shared folder")
        hasEmptyOption: true
        hint: _("Shared folder must not be 'None' to enable webdav")
      - type: textInput
        name: path
        label: _("Path")
        value: "webdav"
        hint: _("Folder name or path after the domain (e.g., /webdav).")
      - type: checkbox
        name: userisolation
        label: _("User isolation")
        value: false
        hint: _("Isolate each user into their own WebDAV directory.")
      - type: checkbox
        name: auth
        label: _("Use auth")
        value: false
      - type: select
        name: grpname
        label: _("Group")
        placeholder: _("Select a group ...")
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: auth
        hint: _("This option specifies the group that has access.")
        value: "webdav-users"
        valueField: name
        textField: name
        store:
          proxy:
            service: UserMgmt
            get:
              method: enumerateGroups
          sorters:
            - dir: asc
              prop: name
      - type: textarea
        name: extraoptions
        label: _("Extra options")
        value: ""
        rows: 3
        hint: _("extra nginx config lines<br/>Must be valid for the nginx location context")
    buttons:
      - template: submit
